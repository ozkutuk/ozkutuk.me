<div class="info">
    <h1>$title$</h1>

    Posted on <time datetime="$dateMachine$">$date$</time>
    $if(author)$
        by $author$
    $endif$
</div>

$if(isDraft)$
    <div class="warn-draft">
        <p>This post is in draft state, the content is subject to change!</p>
    </div>
$endif$

<article>
    $body$
</article>
